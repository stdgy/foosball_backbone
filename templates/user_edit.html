<div class="row">
	<div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">User Edit</h3>
			</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputName" class="col-sm-3 control-label">Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="inputName" placeholder="Nick" value="<%- name %>">
						</div>
					</div>
					<div class="form-group">
						<label for="firstName" class="col-sm-3 control-label">First Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="firstName" placeholder="Randy" value="<%- first_name %>">
						</div>
					</div>
					<div class="form-group">
						<label for="lastName" class="col-sm-3 control-label">Last Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="lastName" placeholder="Marsh" value="<%- last_name %>">
						</div>
					</div>
					<div class="form-group">
						<label for="birthday" class="col-sm-3 control-label">Birthday</label>
						<div class="col-sm-9">
							<input type="date" class="form-control" id="birthday" placeholder="05/25/88" value="<%- birthday %>">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail" class="col-sm-3 control-label">Email</label>
						<div class="col-sm-9">
							<input type="email" class="form-control" id="inputEmail" placeholder="example@site.com" value="<%- email %>">
						</div>
					</div>
					<button type="submit" class="btn btn-default">Save</button>
				</form>
			</div>
		</div>
	</div>
</div>
