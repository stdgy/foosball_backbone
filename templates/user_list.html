<table class="table table-striped">
	<thead>
		<th>Username</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email</th>
		<th>Birthday</th>
	</thead>
	<tbody>
		<tr>
			<td>
				<a href="#users/<%-id%>">
					<%- name %>
				</a>
			</td>
			<td><%- first_name %></td>
			<td><%- last_name %></td>
			<td><%- email %></td>
			<td><%- birthday %></td>
		</tr>
	</tbody>
</table>
