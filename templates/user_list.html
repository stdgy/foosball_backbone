<div class="col-md-offset-2 col-md-8">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Users</h3>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<th>Username</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Birthday</th>
					</thead>
					<tbody>
						<tr>
							<td>
								<a href="#users/<%-id%>">
									<%- name %>
								</a>
							</td>
							<td><%- first_name %></td>
							<td><%- last_name %></td>
							<td><%- email %></td>
							<td><%- birthday %></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
